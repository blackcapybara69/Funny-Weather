<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Funny Weather 🌦️</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#a8edea,#fed6e3);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}
.card {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  width: 360px;
  text-align: center;
}
input, button {
  padding: 10px;
  width: 80%;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  background: #111827;
  color: white;
  border: none;
  cursor: pointer;
}
h2 { margin-bottom: 20px; }
#result { margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>

<div class="card">
  <h2>Funny Weather 🌦️</h2>
  <input type="text" id="city" placeholder="Enter city">
  <button onclick="getWeather()">Check Weather</button>
  <div id="result"></div>
</div>

<script>
const API_KEY = "0e2ecc5e71a7467f8c0589d79b283f02"; // your Weatherbit key

function getWeather() {
  const city = document.getElementById("city").value.trim();
  if(!city) return alert("Enter a city!");

  fetch(`https://api.weatherbit.io/v2.0/current?city=${city}&key=${API_KEY}&units=M`)
    .then(res => res.json())
    .then(data => {
      if(!data.data || data.data.length === 0) {
        document.getElementById("result").textContent = "City not found 😅";
        return;
      }

      const weather = data.data[0];
      const temp = weather.temp;
      const desc = weather.weather.description;

      let funnyMsg = "";
      const descLower = desc.toLowerCase();
      if(descLower.includes("rain")) funnyMsg = "Bring an umbrella or a boat 🛶";
      else if(descLower.includes("clear")) funnyMsg = "Sunny vibes! Wear sunglasses 😎";
      else if(descLower.includes("cloud")) funnyMsg = "Cloudy… or just mood lighting ☁️";
      else if(descLower.includes("snow")) funnyMsg = "Time for snowball fights ❄️";
      else funnyMsg = "Weather doing its thing 🌈";

      document.getElementById("result").innerHTML =
        `It’s ${temp}°C in ${city}. ${funnyMsg}`;
    })
    .catch(err => {
      document.getElementById("result").textContent = "Error fetching weather 😭";
      console.error(err);
    });
}
</script>

</body>
</html>

</html>
